<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Javascript and CSS links-->
    <link rel="stylesheet" type="js" href=./script.js>
    <link rel="stylesheet" type="css" href=./style.css>

    <title>Javascript Quiz</title>

</head>
<!--Beginning of body-->

<body>

    <h1>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Javascript Quiz</h1>
                <p class="lead">Lets Play!!!</p>
            </div>
        </div>
    </h1>
    <h2 id="test_status"></h2>
    <div id="test"></div>

    <P>
    <div id="timerDisplay"></div>
    <button id="incorrect">Start Game</button>

    </P>
    <script>
        //Timer with a way to subtract when the answer is incorrect
        (function () {
            //How much time for quiz
            var sec = 60;
            function startTimer() {
                var timer = setInterval(function () {
                    sec--;
                    //Start time
                    document.getElementById('timerDisplay').innerHTML = '00:' + sec;
                    if (sec < 0) {
                        clearInterval(timer);
                        alert("Time is up!")
                    }
                }, 1000);
            }
            //timer dislay
            document.getElementById('incorrect').addEventListener('click', function () {
                sec -= 5;
                document.getElementById('timerDisplay').innerHTML = '00:' + sec;
            });
            startTimer();
        })();

    </script>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
